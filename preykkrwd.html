世界設定
この世界のすべての存在は世界のメモリ領域を使用して存在している。PCのRAM的なアレ てかメタ的にコンピュータ内の世界っていうイメージだけど深く考えてないのでア
これは受け渡し可能であり程度の余裕を持ち循環して世界が成り立っている。
食事とかもこのためにある(こじつけ)
何もかもがメモリを消費して存在するのでメモリの余剰があれば基本的に何でもできるけど誰でもできるわけでなく、メモリの割り当てにはコツや才能がいるので専門家が存在する。(ここにボイスロイド関連で使用するソフトとかを落とし込みたい)
時折、この世界には「バグ」と呼ばれるものが出現し周りのメモリを無差別に吸い取り消費する。倒せば吸われたメモリを回収できる。
吸われてメモリ領域が小さくなると存在が脆くなる。具体的に言うと物質であればその物特有の性質が薄くなったりボロボロになったりする。
生物であれば軽度だと身体能力が落ちる等、滅多にないことだが重度だと存在が忘れ去られていく。もし、完全に無くなれば肉体だけでなく誰からの記憶からもその存在が失われるだろうと言われている。(誰からも忘れ去られるため確認ができない)

	
あらすじ

この世界のあるところに結月ゆかりと東北きりたんという少女達が暮らしていた。二人は特別仲の良い友人で、仲間たちとともに幸せに暮らしていた。
結月ゆかりは仲間たちの中でも規定メモリが大きく(ボイロの中で特に人気だし)強かったため有害な「バグ」討伐を任されていた。友人であるきりたんもそれに同行し良く手伝っていた。
[ここでチュートリアルとかそういうのがいろいろあるパート]
ある日いつもと同じ様に討伐のため二人は近くの森へ出かける。
結月ゆかりは異変に気付く。きりたんにいつものパーカーを預け臨戦態勢に入る。
前方に注意を向け過ぎていたのが致命的だった。後ろからの遠隔攻撃に反応が遅れた。
ゆかりはきりたんを突き飛ばし凶弾に倒れた。
そのまま、正体不明の敵はゆかりに近づきメモリ領域を奪い始めた。
きりたんは呆然としゆかりの存在が消えていく様見せつけられることになる。
ゆかりのメモリを奪ったのが起爆剤になったのだろうか？
辺り一帯の地形が崩れていくようにみえた。きりたんはそのまま何も見えない暗闇の奈落へ落ちていった。
今にも消えていくパーカーをだきしめたまま。
[プロローグ終わり]
きりたんは必死に願った。ゆかりが消えてしまわないように。無我夢中で。
奇跡が起きたのだろうか。ゆかりが消える瞬間、ずっと握りしめていたパーカーからゆかりの一部メモリを複製し自らのメモリ領域内に隠しこんだ。
こうしてきりたんの中だけで結月ゆかりのメモリ領域が確保された。
それが、きりたんの存在を変容させた。結月ゆかりと半ば融合したといえる。
いうなれば、結月きりたんの誕生である。[ゆかりさんのスキルとかが使えるようになる]

気が付くと、周りは昼であるはずなのにどこか薄暗く枯草や枯れ木だらけで不気味でどこか恐怖を感じさせる雰囲気だった。
見知らぬ場所だと思ったが、確かに知っている場所だった。森の近くの草原だった。
この変わりように困惑しつつも、街へ向かうきりたん。
幸いにも街はあまり変わっていなかった。その雰囲気は草原と変わらなかったが。
街で訊いても結月ゆかりの事がわかる人はいなかった。その痕跡すら見られなかった。私は確かに覚えているのに。
何が何だか訳が分からない。私は一旦家に帰ろうとした。姉さんたちもわたしを探していた。しかし、わたしを東北きりたんと認識できないらしい。
途方に暮れた。そんな私の前に一人の少女が現れた。
何個か年上だろうその少女曰く、あの正体不明の敵にメモリを奪われて少し存在が薄くなっているうえ結月ゆかりと同化して少し存在が変質したせいだという。
曰く、セカイが変化して現れるようになった怪物を倒しメモリ領域を取り戻したなら私がすぐさま解決しよう。と
そうして最後にはこう言ったのだ。
───あなたしだいでは結月ゆかりの修復だって可能にしてあげる。

しらんけどこの少女別世界線のきりたんだったとかいうオチちゃうんしらんけど

エンディング分岐
ED1 あの人ならきっと:黒幕まであと少しだったものの自らの力不足により遂には討ち果たすことはできなかった。もはや絶望的な状況だ。しかし今までの冒険から結月ゆかりを復活させるまであと一歩までのメモリ領域を手に入れていた。
その一歩を埋める方法がたった一つだけある。自らの存在が消費していたメモリを生贄にすることでゆかりを復活させるのだ。東北きりたんという存在はこのセカイから完全に消滅した。なにも残らない。
そうして後に救世の英雄となる結月ゆかりは復活した。世界を救うため結月ゆかりは全ての元凶を倒しに向かう。世界はある一人の少女を忘れたまま……。

ED2 これからふたりで:黒幕を下し長い戦いに幕を下ろしたきりたん。黒幕の放出した膨大なメモリ領域を使い結月ゆかりの再構築を試みる。
過酷な戦いを乗り越えられたのは間違いなく彼女を思う気持ちがそれだけ強かったからだろう。戦いが終わり抑え込んでいた感情が爆発し泣きじゃくるきりたん。
周囲はまばゆい光に包まれた。泣く小さな身体に差し伸べられた手。見慣れた手。懐かしさを感じる手。
その手を取り彼女は立ち上がる。黒幕は倒したものの未だセカイは荒れ果てたままだ。セカイを再建させるため少女達は歩き出す。

ED3 あの頃のようにもう一度(蒐集コンプリート)：なんとか最終決戦前に復活した結月ゆかり。二人は協力して黒幕を倒す。
倒すことによって生まれた莫大なメモリ領域はセカイをあの頃の状態へ戻すのには十分だった。
セカイは修正されあの頃と全く変わらない平和な世界を取り戻した。
ある一組の少女達が前にも増して特別仲良くなったという事を除いては。

ED4 とりかえせないもの(浸食度ゲージ低条件):黒幕は倒した。みんなのためにここまで頑張って来た。これで平和なセカイがやってくるだろう。
きりたんは何の疑いもなくそう考えたし、その後もその為に行動した。彼女の事を思い出すことはもうない。
彼女が存在したという記録はこのセカイのどこにもない。他ならぬ己が"それ"を手放したのだから。

ED5 わたしだけのゆかりさん(浸食度ゲージ高条件)：辛くも黒幕を滅したきりたん。しかし精神に異常をきたしていたきりたんは彼女が自分の中にいるという考えだけに囚われていた。
ずっとわたしと一緒になっていればいい。誰にも渡さない。彼女は今日も己の身に残るあの人の残滓を抱いて眠るのだった。
